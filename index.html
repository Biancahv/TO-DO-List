<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="main-title">Daily Agenda</h1>
    <div class="drag-container">
      <ul class="drag-list">
        <!-- Waiting List Column -->
        <li class="drag-column waiting-column">
          <span class="header">
            <h1>Waiting List</h1>
          </span>
          <!-- Waiting List Content -->
          <div id="waiting-content" class="custom-scroll">
            <ul
              class="drag-item-list"
              id="waiting-list"
              ondrop="drop(event)"
              ondragover="allowDrop(event)"
              ondragenter="dragEnter(0)"
            ></ul>
          </div>

          <!-- Add Button Group -->
          <div class="add-btn-group">
            <div class="add-btn" onclick="showInputBox(0)">
              <span class="plus-sign">+</span>
              <span>Add Item</span>
            </div>
            <div class="add-btn solid" onclick="hideInputBox(0)">
              <span>Save Item</span>
            </div>
          </div>
          <div class="add-container">
            <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Global_attributes/contenteditable -->
            <div class="add-item" contenteditable="true"></div>
          </div>
        </li>

        <!-- In Progress Column -->
        <li class="drag-column inProgress-column">
          <span class="header">
            <h1>In Progress</h1>
          </span>
          <!--In Progress Content -->
          <div id="inProgress-content" class="custom-scroll">
            <ul
              class="drag-item-list"
              id="inProgress-list"
              ondrop="drop(event)"
              ondragover="allowDrop(event)"
              ondragenter="dragEnter(1)"
            ></ul>
          </div>

          <!-- Add Button Group -->
          <div class="add-btn-group">
            <div class="add-btn" onclick="showInputBox(1)">
              <span class="plus-sign">+</span>
              <span>Add Item</span>
            </div>
            <div class="add-btn solid" onclick="hideInputBox(1)">
              <span>Save Item</span>
            </div>
          </div>
          <div class="add-container">
            <div class="add-item" contenteditable="true"></div>
          </div>
        </li>

        <!-- Completed Column -->
        <li class="drag-column completed-column">
          <span class="header">
            <h1>Completed</h1>
          </span>
          <!-- Completed Content -->
          <div id="completed-content" class="custom-scroll">
            <ul
              class="drag-item-list"
              id="completed-list"
              ondrop="drop(event)"
              ondragover="allowDrop(event)"
              ondragenter="dragEnter(2)"
            ></ul>
          </div>

          <!-- Add Button Group -->
          <div class="add-btn-group">
            <div class="add-btn" onclick="showInputBox(2)">
              <span class="plus-sign">+</span>
              <span>Add Item</span>
            </div>
            <div class="add-btn solid" onclick="hideInputBox(2)">
              <span>Save Item</span>
            </div>
          </div>
          <div class="add-container">
            <div class="add-item" contenteditable="true"></div>
          </div>
        </li>

        <!-- Canceled Column -->
        <li class="drag-column canceled-column">
          <span class="header">
            <h1>Canceled</h1>
          </span>
          <!-- Canceled Content -->
          <div id="canceled-content" class="custom-scroll">
            <ul
              class="drag-item-list"
              id="canceled-list"
              ondrop="drop(event)"
              ondragover="allowDrop(event)"
              ondragenter="dragEnter(3)"
            ></ul>
          </div>
          <!-- Add Button Group -->
          <div class="add-btn-group">
            <div class="add-btn" onclick="showInputBox(3)">
              <span class="plus-sign">+</span>
              <span>Add Item</span>
            </div>
            <div class="add-btn solid" onclick="hideInputBox(3)">
              <span>Save Item</span>
            </div>
          </div>
          <div class="add-container">
            <div class="add-item" contenteditable="true"></div>
          </div>
        </li>
      </ul>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
